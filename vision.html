<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Vision | The Mango Time Tech</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#0f0f0f;
  color:#fff;
}
header{
  padding:40px 20px;
  text-align:center;
  background:linear-gradient(135deg,#111,#1a1a1a);
}
header h1{
  font-size:36px;
  color:#FFA500;
}
nav{
  display:flex;
  justify-content:center;
  gap:20px;
  margin-top:20px;
}
nav button{
  padding:10px 20px;
  background:#FFA500;
  border:none;
  border-radius:6px;
  cursor:pointer;
  transition:.3s;
}
nav button:hover{
  background:#ffb733;
}
section{
  padding:60px 20px;
  max-width:1000px;
  margin:auto;
}
footer{
  text-align:center;
  padding:30px;
  background:#111;
  color:#aaa;
}
</style>
</head>

<body>

<header>
  <h1>Our Vision</h1>
  <nav>
    <button onclick="document.getElementById('about').scrollIntoView({behavior:'smooth'})">About</button>
    <button onclick="document.getElementById('services').scrollIntoView({behavior:'smooth'})">Services</button>
    <button onclick="document.getElementById('contact').scrollIntoView({behavior:'smooth'})">Contact</button>
  </nav>
</header>

<section id="about">
  <h2>About Mango Time</h2>
  <p>
    We are a future-focused technology company building innovative digital products.
  </p>
</section>

<section id="services">
  <h2>Our Services</h2>
  <p>
    Technology, Innovation, and Digital Solutions for tomorrow.
  </p>
</section>

<section id="contact">
  <h2>Contact Us</h2>
  <p>Email: contact@mangotime.tech</p>
</section>

<footer>
  © 2026 The Mango Time Tech — All rights reserved
</footer>

</body>
</html>
