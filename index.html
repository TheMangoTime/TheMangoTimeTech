<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>The Mango Time Tech</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
/*  ===== BODY ===== */
body{
  margin:0;
  font-family: Arial, sans-serif;
  background:#0f0f0f;
  color:#fff;
  text-align:center;
}

/*  ===== HEADER ===== */
header{
  padding:80px 20px;
}
header h1{
  font-size:48px;
  color:#FFA500;
  margin:0 0 40px 0;
}

/*  ===== BUTTON ===== */
button{
  padding:16px 32px;
  font-size:18px;
  border-radius:8px;
  border:none;
  background:#FFA500;
  color:#0f0f0f;
  cursor:pointer;
  transition:.3s;
}
button:hover{
  background:#ffb733;
}

/*  ===== SECTION ===== */
section{
  padding:80px 20px;
}
.nav-buttons{
  display:flex;
  justify-content:center;
  gap:30px;
  margin-top:40px;
}
.nav-buttons button{
  width:150px;
}

/*  ===== FOOTER ===== */
footer{
  text-align:center;
  padding:30px;
  background:#111;
  color:#aaa;
  position:relative;
}

/*  ===== GİZLİ HƏL ===== */
.hidden{
  display:none;
}
</style>
</head>
<body>

<!-- Ana səhifə -->
<div id="home">
  <header>
    <h1>The Mango Time Tech</h1>
    <button id="exploreBtn">Explore Our Vision</button>
  </header>
</div>

<!-- Yeni səhifə -->
<div id="vision" class="hidden">
  <header>
    <h1>The Mango Time Tech</h1>
    <div class="nav-buttons">
      <button onclick="showSection('about')">About</button>
      <button onclick="showSection('contact')">Contact</button>
    </div>
  </header>
  <section id="about">
    <h2>About</h2>
    <p>We are a future-focused technology company building innovative digital products.</p>
  </section>
  <section id="contact">
    <h2>Contact</h2>
    <p>Email: contact@mangotime.tech</p>
  </section>
</div>

<footer>
  © 2026 The Mango Time Tech — All rights reserved
</footer>

<!-- ===== JAVASCRIPT ===== -->
<script>
// Ana səhifə və yeni səhifə
const home = document.getElementById('home');
const vision = document.getElementById('vision');
const exploreBtn = document.getElementById('exploreBtn');

// Explore Our Vision button kliklə yeni səhifəyə
exploreBtn.addEventListener('click', () => {
  home.classList.add('hidden');
  vision.classList.remove('hidden');
});

// Nav button funksiyası
function showSection(id){
  const sections = ['about','contact'];
  sections.forEach(sec=>{
    document.getElementById(sec).style.display = (sec===id) ? 'block':'none';
  });
}

// Başlanğıcda yalnız About göstər
showSection('about');
</script>

</body>
</html>
