<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Mango Time Tech</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at top, #1a1a1a, #000);
      color: #fff;
      text-align: center;
      animation: pageFade 1.2s ease forwards;
    }

    /* HEADER PANEL */
    .header {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 20px 0;
      background: rgba(0, 0, 0, 0.85);
      box-shadow: 0 4px 15px rgba(255,165,0,0.25);
      z-index: 1000;
    }

    .header h1 {
      margin: 0;
      color: #FFA500;
      font-size: 26px;
      letter-spacing: 1px;
      animation: neonPulse 2.5s infinite alternate;
    }

    /* MAIN CONTENT */
    .container {
      padding-top: 140px;
      min-height: 100vh;
      animation: slideUp 1.2s ease forwards;
    }

    button {
      background: #FFA500;
      color: #000;
      border: none;
      border-radius: 10px;
      padding: 14px 26px;
      font-size: 18px;
      cursor: pointer;
      margin: 10px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    button:hover {
      transform: scale(1.08);
      box-shadow: 0 0 18px rgba(255,165,0,0.8);
    }

    .footer {
      margin-top: 80px;
      padding: 20px;
      font-size: 14px;
      opacity: 0.7;
    }

    /* ANIMATIONS */
    @keyframes pageFade {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes neonPulse {
      from {
        text-shadow: 0 0 6px rgba(255,165,0,0.6);
      }
      to {
        text-shadow: 0 0 16px rgba(255,165,0,1);
      }
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <div class="header">
    <h1>The Mango Time Tech</h1>
  </div>

  <!-- MAIN -->
  <div class="container">
    <button onclick="goVision()">Explore Our Vision</button>

    <div class="footer">
      © 2026 The Mango Time Tech — All rights reserved
    </div>
  </div>

  <script>
    function goVision() {
      window.location.href = "vision.html";
    }
  </script>

</body>
</html>
