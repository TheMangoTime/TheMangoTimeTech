<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>The Mango Time Tech</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ===== BODY ===== */
body{
  margin:0;
  font-family: Arial, sans-serif;
  background: linear-gradient(120deg,#0f0f0f,#1a1a1a,#0f0f0f);
  background-size:400% 400%;
  animation: gradientBG 15s ease infinite;
  color:#fff;
  text-align:center;
}

/* ===== BACKGROUND ANIMATION ===== */
@keyframes gradientBG {
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* ===== TOP PANEL ===== */
#top-panel{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:60px;
  background:#111;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:1000;
  box-shadow:0 2px 12px rgba(0,0,0,0.6);
}

#top-panel h1{
  margin:0;
  font-size:22px;
  color:#FFA500;
  animation: neon 1.5s ease-in-out infinite alternate;
}

@keyframes neon{
  from{ text-shadow:0 0 5px #FFA500 }
  to{ text-shadow:0 0 25px #FFB733 }
}

/* ===== CONTENT ===== */
.content{
  margin-top:120px; /* panel altı boşluq */
}

/* ===== BUTTON ===== */
button{
  padding:16px 32px;
  font-size:18px;
  border:none;
  border-radius:8px;
  background:#FFA500;
  color:#000;
  cursor:pointer;
  transition:.3s;
}
button:hover{
  background:#ffb733;
}

/* ===== NAV BUTTONS ===== */
.nav-buttons{
  display:flex;
  justify-content:center;
  gap:30px;
  margin-top:40px;
}

/* ===== FOOTER ===== */
footer{
  margin-top:120px;
  padding:20px;
  background:#111;
  color:#aaa;
}

/* ===== HIDDEN ===== */
.hidden{ display:none }
</style>
</head>

<body>

<!-- TOP PANEL -->
<div id="top-panel">
  <h1>The Mango Time Tech</h1>
</div>

<!-- HOME -->
<div id="home" class="content">
  <button onclick="openVision()">Explore Our Vision</button>
</div>

<!-- VISION -->
<div id="vision" class="content hidden">
  <div class="nav-buttons">
    <button onclick="show('about')">About</button>
    <button onclick="show('contact')">Contact</button>
  </div>

  <div id="about">
    <h2>About</h2>
    <p>We are a future-focused technology company building innovative products.</p>
    <button onclick="goHome()">Home</button>
  </div>

  <div id="contact" class="hidden">
    <h2>Contact</h2>
    <p>Email: hsjazebusiness@gmail.com</p>
    <button onclick="goHome()">Home</button>
  </div>
</div>

<footer>
  © 2026 The Mango Time Tech — All rights reserved
</footer>

<script>
function openVision(){
  home.classList.add("hidden");
  vision.classList.remove("hidden");
}

function goHome(){
  vision.classList.add("hidden");
  home.classList.remove("hidden");
}

function show(id){
  document.getElementById("about").classList.add("hidden");
  document.getElementById("contact").classList.add("hidden");
  document.getElementById(id).classList.remove("hidden");
}
</script>

</body>
</html>
