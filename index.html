<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>The Mango Time Tech</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
/* ===== BODY ===== */
body{
  margin:0;
  font-family: Arial, sans-serif;
  color:#fff;
  text-align:center;
  display:flex;
  flex-direction:column;
  min-height:100vh;
  background: linear-gradient(120deg,#0f0f0f,#1a1a1a,#0f0f0f);
  background-size: 400% 400%;
  animation: gradientBG 15s ease infinite;
  overflow-x:hidden;
}

/* ===== FON ANİMASİYASI ===== */
@keyframes gradientBG {
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

/* ===== HEADER ===== */
header{
  padding:100px 20px 20px 20px;
  position:relative;
}

/* Başlıq sabit, yuxarıda qalsın */
header h1{
  font-size:36px;
  color:#FFA500;
  margin:0;
  position: fixed;
  top:20px;
  left:50%;
  transform: translateX(-50%);
  animation: neon 1.5s ease-in-out infinite alternate;
  z-index: 1000;
}

/* Neon yanıb-sönmə effekti */
@keyframes neon {
  from { text-shadow: 0 0 5px #FFA500, 0 0 10px #FFA500, 0 0 20px #FFA500; }
  to { text-shadow: 0 0 20px #FFB733, 0 0 30px #FFB733, 0 0 40px #FFB733; }
}

/* ===== BUTTON ===== */
button{
  padding:16px 32px;
  font-size:18px;
  border-radius:8px;
  border:none;
  background:#FFA500;
  color:#0f0f0f;
  cursor:pointer;
  transition:.3s;
  margin-top:120px; /* button mərkəzə daha yaxın */
}
button:hover{
  background:#ffb733;
}

/* ===== SECTION ===== */
section{
  padding:60px 20px;
}
.nav-buttons{
  display:flex;
  justify-content:center;
  gap:30px;
  margin-top:30px;
}
.nav-buttons button{
  width:150px;
}

/* ===== FOOTER ===== */
footer{
  text-align:center;
  padding:20px;
  background:#111;
  color:#aaa;
  margin-top:auto;
}

/* ===== GİZLİ HƏL ===== */
.hidden{
  display:none;
}
</style>
</head>
<body>

<!-- Ana səhifə -->
<div id="home">
  <header>
    <h1>The Mango Time Tech</h1>
    <button id="exploreBtn">Explore Our Vision</button>
  </header>
</div>

<!-- Yeni səhifə -->
<div id="vision" class="hidden">
  <header>
    <h1>The Mango Time Tech</h1>
    <div class="nav-buttons">
      <button onclick="showSection('about')">About</button>
      <button onclick="showSection('contact')">Contact</button>
    </div>
  </header>
  <section id="about">
    <h2>About</h2>
    <p>We are a future-focused technology company building innovative digital products.</p>
    <button onclick="backToHome()">Home</button>
  </section>
  <section id="contact">
    <h2>Contact</h2>
    <p>Email: hsjazebusiness@gmail.com</p>
    <button onclick="backToHome()">Home</button>
  </section>
</div>

<footer>
  © 2026 The Mango Time Tech — All rights reserved
</footer>

<script>
// Ana səhifə və yeni səhifə
const home = document.getElementById('home');
const vision = document.getElementById('vision');
const exploreBtn = document.getElementById('exploreBtn');

// Explore Our Vision button kliklə yeni səhifəyə
exploreBtn.addEventListener('click', () => {
  home.classList.add('hidden');
  vision.classList.remove('hidden');
});

// Nav button funksiyası
function showSection(id){
  const sections = ['about','contact'];
  sections.forEach(sec=>{
    document.getElementById(sec).style.display = (sec===id) ? 'block':'none';
  });
}

// Home button funksiyası
function backToHome(){
  vision.classList.add('hidden');
  home.classList.remove('hidden');
}

// Başlanğıcda yalnız About göstər
showSection('about');
</script>

</body>
</html>
